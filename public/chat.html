<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="content">
        <div class="chat-body">
            <div class="header">
                    <h1>Chat Application</h1><hr>
            </div>
            <div id="chatbox">
            </div>
            <div class="message-form">
                <form id="form-message">
                    <input type="text" placeholder="Type a message">
                    <button type="submit">Send</button>
                    <button id="location-button" type="button">Share your location</button>
                </form>
            </div>
        </div>
    </div>
    <script id="message-template" type="text/html">
        <div>
            <p>
                <span class="user-name"><b>Username</b></span>
                <span class="message-time">{{ createdAt }}</span><br>
                <span class="message-text">{{ message }}</span>
            </p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div>
            <p>
                <span class="user-name"><b>Username</b></span>
                <span class="message-time">{{ createdAt }}</span><br>
                <span class="message-text"><a href='{{url}}'>My current Location</a></span>
            </p>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
